<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster Creator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Eater&family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
       <h1>Monster Creator</h1>
    </header>
    <main>
        <form action="https://theresahanson.com/monster-creator" method="post" enctype="multipart/form-data">
             <label for="monster's-name">Monster's Name</label>
             <input type="text" id="monster's-name" name="monster's-name">
        
            <label for="monsters-email">Monster's Email</label>
            <input type="text" id="monsters-email" name="monsters-email" value="@monsteremail.com">

            <label for="Monster's-Birthday">Monster's Birthday</label>
            <input type="date" id="Monster's-Birthday" name="Monster's-Birthday">
            <fieldset>
                <legend>Scary</legend>
                <label for="scary-yes">YES!</label>
                <input type="radio" id="scary-yes" name="scary-yes" value="yes">
            
                <label for="scary-no">NO</label>
                <input type="radio" id="scary-no" name="scary-no" value="no">
            </fieldset>
                <label for="Color-of-Monster">Color of Monster</label>
                <input type="color" id="Color-of-Monster" name="Color-of-Monster">
            
                <label for="Number-of-Tentacles">Number of Tenticles</label>
                <input type="number" id="Number-of-Tentacles" name="Number-of-Tentacles" value="0" min="0" max="1000000">
            
                <label for="Picture-of-Monster">Picture of Monster</label>
                <input type="file" id="Picture-of-Monster" name="Picture-of-Monster" accept="images/*">
            
                <label for="Number-of-Eyeballs">Number of Eyeballs</label>
                    <input type="number" id="Number-of-Eyeballs" name="Number-of-Eyeballs" min="0" max="22">
            
                <label for="Monster's-Creator">Monster's Creator</label>
                    <input type="text" id="Monster's-Creator" name="Monster's-Creator" value="Your Name Here">
            <div class="actions">
                <input type="reset">
                <input type="submit">
            </div>
            </form>
                </main>
